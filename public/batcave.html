<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
<script src="http://www.google.com/recaptcha/api.js?onload=myCallBack&render=explicit" async defer></script>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 
'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta Content-Security-Policy: default-src 'self';font-src fonts.gstatic.com;style-src 'self' fonts.googleapis.com>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batcave</title>
    <link rel="stylesheet" href="page.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="intoTop">
      <h1 class="welcomingH">Hello, Welcome to HKRVet!</h1>
      <h1 class="welcomingH">Book a convenient time for you and your pet!</h1>
    </div>
    <form class="batcaveForm" id="bookingForm">
      <br>
      <label class="petLabel">
        Pet&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="pet" id="pet" class="petCss"><p class="error" id="errorPet"></p>
      </label>
      <label class="textareaLabel">
        Reason: <textarea id="textareaInput" class="textareacss"></textarea>
      </label>
      <label class="nameLabel">
        Owner Name <input type="name" id="fullName" class="nameCss"><p class="error" id="errorOwner"></p>
      </label>
      <label class="dateLabel">
        Date: <input type="date" id="dateInput" class="datecss">
      </label>

      <p id="error"></p>
      <input type="submit" id="submitBtn"/>
    </form>
    <p id="confirm"></p>
    <script>
      document.getElementById("submitBtn").addEventListener("click", myFunction);
      function myFunction() {
        const confirm = document.getElementById("confirm")
        const nameLabel = document.getElementById("fullName").value
        const petLabel = document.getElementById("pet").value
        const dateLabel = document.getElementById("dateInput").value
        const textareaLabel = document.getElementById("textareaInput").value
        confirm.innerHTML = "Booking is confirmed for: \r" + "  Name:" + nameLabel+ "  Pet:" + petLabel +  "   Date:" + dateLabel + "   Reason:" + textareaLabel
        
       /*   window.location.href="vet.html";   */
      }
    </script>
    <script src="secure.js"></script>
  </body>
</html>
