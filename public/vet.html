<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link rel="stylesheet" href="vet.css">
  </head>

  <body>
    <table class="container">
      <thead>
        <div class="header">Animals</div>
        <tr>
          <th><h1>Pet Name</h1></th>
          <th><h1>Reason</h1></th>
          <th><h1>Pet Owner</h1></th>
          <th><h1>Date</h1></th>
        </tr>
      </thead>
      <tbody id="myData"></tbody>

      <!-- _id<input name="add_id" id="add_name" cols="30" rows="10"></input> -->
      <tbody></tbody>
    </table>

    <script>
      fetch("http://localhost:3000/api/booking/")
        .then((res) => res.text())
        .then((out) => {
          let jsonData = JSON.parse(out);
          for (let users of jsonData) {
            myData.innerHTML +=
              "<tr><td>" +
              users.pet +
              "</td>" +
              "<td align='right'>" +
              users.reason +
              "</td>" +
              "<td align='right'>" +
              users.fullName +
              "</td>" +
              "<td align='right'>" +
              users.time;
          }
        })
        .catch((err) => console.error(err));

      const getUsers = () => {
        fetch("http://localhost:3000/api/booking")
          .then((response) => response.json())
          .then((data) => data);
      };
    </script>
  </body>
</html>
