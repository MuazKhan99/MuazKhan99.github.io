 <!-- Register section -->

 <!DOCTYPE html>
<html lang="en">

<head>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKRVet</title>


    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="./slick/slick.min.css">
    <link rel="stylesheet" href="./slick/slick-theme.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>

<body>
 <script src="app.js"></script>

 <div class="tm-section-wrap">
    <div id="register" class="tm-section">
        <h2 class="tm-text-primary">Register</h2>
                <hr class="mb-5">
                <div class="row">
                   
                    <p id="error"></p>
                    <form id="sign-up-form">
                        <fieldset>
                            <legend>Sign up information</legend>
                            <div>
                                <p>Name:</p>
                                <input type="text" id="sign-up-name" placeholder="Your name" size="30">
                                <p>Phone Number:</p>
                                <input type="text" id="sign-up-phone" placeholder="Your phone number" size="30">
                                <p>Email:</p>
                                <input type="email" id="sign-up-email" placeholder="Your last name" size="30">
                                
                                <p>Password:</p>
                                <input type="password" id="sign-up-password" placeholder="Password" size="30">
                                <br><br>
                                <button type="submit">Sign Up</button>
                            </div>
                        </fieldset>
                
                    </form>
                    </div>
                    
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Login section -->
        <div class="tm-section-wrap">
            <div id="login" class="tm-section">
                <h2 class="tm-text-primary">Login</h2>
                <hr class="mb-5">
                <div class="row">
                    <div class="col-xl-6 tm-login-col-l mb-4">
                        <form id="login-form">
                            <fieldset width = 100%>
                                <legend>Login information</legend>
                                <div>
                                    <p>Email:</p>
                                    <input type="email" id="email" placeholder="Email" size="30">
                                    <p>Password:</p>
                                    <input type="password" id="password" placeholder="Password" size="30">
                                    <br><br>
                                    <button type="submit">Login to the best site in the world!</button>
                                </div>
                            </fieldset>
                        </form>
                   
                    </div>
                    <div class="col-xl-6 tm-login-col-r">
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
